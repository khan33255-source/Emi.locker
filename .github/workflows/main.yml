name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradlew Executable
        run: chmod +x agent-app-android/gradlew

      - name: Build APK
        working-directory: ./agent-app-android
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew assembleRelease
          else
            # Fallback to system gradle if wrapper is missing or binary component is absent
            gradle assembleRelease
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: agent-app-android/build/outputs/apk/release/*.apk
