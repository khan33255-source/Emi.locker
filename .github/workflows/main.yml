name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x agent-app-android/gradlew
        # Note: If gradlew is not present, the next step might fail. 
        # You should run 'gradle wrapper' locally and commit the wrapper files.
        continue-on-error: true

  build-apk:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Release APK
        working-directory: ./agent-app-android
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew assembleRelease
          else
            gradle assembleRelease
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: agent-app-android/build/outputs/apk/release/*.apk
